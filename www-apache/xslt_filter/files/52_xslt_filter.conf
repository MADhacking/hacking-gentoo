<IfDefine XSLT_FILTER>
LoadModule xslt_filter modules/xslt_filter.so

# xslt_filter is a postprocessing filter module for apache2
# that applies XSLT files to XML output.

# make the filters act on xml and xsl. 
AddType         text/xsl .xsl
AddType         text/xml .xml
AddOutputFilterByType xslt_filter text/xml
AddOutputFilterByType xslt_filter application/xml

</IfDefine>
